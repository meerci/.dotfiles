# vim:fileencoding=utf-8:foldmethod=marker

scrollback_lines 200000

font_family      family='CaskaydiaCove Nerd Font Mono' postscript_name=CaskaydiaCoveNFM-SemiLight
font_size 16.0
bold_font        auto
italic_font      auto
bold_italic_font auto
font_features none

adjust_line_height 110%

foreground #d0d0d0
background #000000

map ctrl+minus set-font-size -0.5
map ctrl+plus set-font-size +0.5

macos_option_as_alt yes

allow_remote_control yes
